{% extends 'base.html' %}

{% block title %} To-do List | Edit {% endblock %}

{% block content %}

{% if item %}

  <form class="own_forms" method="post">
  {% csrf_token %}
    <div class="form-group">
      <label>Subject</label>
      <input type="text" class="form-control" value={{item.subject}} name="subject">
    </div>
    <div class="form-group">
      <label>Details</label>
      <textarea class="form-control" rows=5 name="details">{{item.details}}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Edit Task</button>
  </form>

{% endif %}

{% endblock %}
