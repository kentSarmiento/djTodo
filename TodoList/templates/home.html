{% extends 'base.html' %}

{% block title %} To-do List {% endblock %}

{% block content %}

{% if all_items %}

    <table class="table own_tables table-striped">

        <thead class="thead-dark">
            <tr>
                <th colspan=2> <center>Tasks</center> </th>
            </tr>
        </thead>

        {% for item in all_items %}

            {% if item.completed %}
            <tr class="table-secondary">
                <td width=5%>
                    <div class="form-check">
                    <a href="{% url 'undone' item.id %}"><input class="form-check-input" type="radio" checked></a>
                    </div>
                </td>
                <td width=95%><a href="{% url 'edit' item.id %}">{{ item.subject }}</a></td>
            </tr>

            {% else %}

            <tr>
                <td width=5%>
                    <div class="form-check">
                    <a href="{% url 'done' item.id %}"><input class="form-check-input" type="radio" unchecked></a>
                    </div>
                </td>
                <td width=95%><a href="{% url 'edit' item.id %}">{{ item.subject }}</a></td>
            </tr>

            {% endif %}
        {% endfor %}

    </table>

{% endif %}

{% endblock %}
